<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab Car</title>
  <!-- Hojas de estilo para iconos -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Hojas de estilo de Bootstrap  -->
  <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
  <!-- Hojas de estilo personalizadas este proyecto  -->
  <link href="css/main.css" rel="stylesheet"> 
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid ">
            <!-- Logo y menú desplegable para menú hambuerguesa-->
          <div class="navbar-header navbar-flex">
            <button type="button" class="navbar-toggle collapsed pull-left bg-white " data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <!-- Logo -->
              <a class="navbar-brand" href="#top">
                <img src="assets/images/logoForma.png" alt="Logo de LabCar">
              </a>
          </div>
          <!-- Lista de links -->
          <div class="collapse navbar-collapse bg-white" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Viaja</a></li>
              <li><a href="#">Conduce</a></li>
              <li><a href="#">Inicia Sesión</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
  </header>
  <!-- Section top -->
  <section id="top" class="top">
    <div class="container">
      <div class="row">
        <div class="start">
            <div class="col-xs-9 col-xs-offset-3 bg-color floating text-white">
              <div class="col-xs-offset-1">
              <h3 class=" hidden-sm hidden-md hidden-lg">Comienza a viajar con</h3> 
              <img src="assets/images/logoBlanco.png" alt="Logo de LabCar">
              </div>
              <button type="button" class="btn btn-default col-xs-offset-1">Descarga el app</button>
            </div>          
        </div>
      </div>
    </div>
  </section>
  <!-- Section new app-->
  <section id="new-app" >
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-color">
          <div class="new-app text-white">
              <h3 class=" hidden-sm hidden-md hidden-lg">La nueva app</h3> 
              <img src="assets/images/iPhone6Plus.png" alt="Iphone 6" class="img-responsive">
          </div>
          <h4 class=" hidden-sm hidden-md hidden-lg text-white">Llega a tu destion aún más rápido</h4> 
        </div>
      </div>
    </div>
  </section>
  <!-- Section conduce cuando quieras-->
  <section id="driver">
    <div class="container">
      <div class="row">
        <div class="driver">
          <div class="col-xs-10 col-xs-offset-1 floating-transparent text-white">
            <h4>Conduce cuando quieras</h4> 
            <h4>LabCar es una opción flexible para alcanzar tus metas financieras</h4> 
            <button type="button" class="btn btn-default bg-color text-white">Conviertete en conductor</button>
          </div>
        </div>  
      </div>
    </div>
  </section>
  <!-- Section tarifas-->
  <section id="tariff">
    <div class="container">
      <div class="row">
        <div class="tariff">
            <div class="col-xs-12 text-white bg-color form">
              <h3>Tarifas</h3> 
              <h4>Consulta las tarifas LabCar aquí</h4>
              <form class="form-horizontal">
                  <div class="form-group">
                    <label for="ptopartida" class="col-xs-1 control-label">
                      <img src="assets/images/shape.png" alt="Shape punto de partida" >
                    </label>
                    <div class="col-xs-10">
                      <input type="text" class="form-control bg-color text-white" id="ptopartida" placeholder="Ingrese punto de partida">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="destino" class="col-xs-1 control-label">
                      <img src="assets/images/shape2.png" alt="Shape punto de destino" >
                    </label>
                    <div class="col-xs-10">
                      <input type="text" class="form-control bg-color text-white" id="destino" placeholder="Ingrese su destino">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-offset-4">
                      <button type="button" class="btn btn-default  col-xs-4">Trazar ruta</button>
                    </div>
                  </div>                           
              </form>
            </div>
            <div class="maps">
              
            </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Js de Jquery-->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <!-- Js de bootstrap-->
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Js para la página-->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
